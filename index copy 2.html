<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors - The Age of Empires 2 Version.</p>
  <p>Inspired by T-West, Ornulu, and Spirit of the Law</p>
  <p>Spearmen beat Cavalry who beat Archers who beat Spearmen</p>

  <button onclick="
    playGame('Spearmen');
  ">Spearmen</button>


  <button onclick="
    playGame('Cavalry');
  ">Cavalry</button>


  <button onclick="
    playGame('Archers');
    ">Archers</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
  ">Reset Score</button>

  <script>
    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (playerMove === 'Spearmen') {
        if (computerMove === 'Archers') {
          result = 'You lose.';
        } else if (computerMove === 'Cavalry') {
          result = 'You Win.';
        } else if (computerMove === 'Spearmen') {
          result = 'Tie.';
        }

      } else if (playerMove === 'Cavalry') {
        if (computerMove === 'Archers') {
          result = 'You Win.';
        } else if (computerMove === 'Cavalry') {
          result = 'Tie.';
        } else if (computerMove === 'Spearmen') {
          result = 'You Lose.';
        }

      } else if (playerMove === 'Archers') {
        if (computerMove === 'Archers') {
          result = 'Tie.';
        } else if (computerMove === 'Cavalry') {
          result = 'You Lose.';
        } else if (computerMove === 'Spearmen') {
          result = 'You Win.';
        }
      }

      if (result === 'You Win.') {
        score.wins += 1;
      } else if (result === 'You Lose.') {
        score.losses +=1;
      } else if (result === 'Tie.') {
        score.ties +=1;
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    function pickComputerMove() {

      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Archers';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Cavalry';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Spearmen';
      }

      return computerMove;
    }
  </script>

</body>
</html>
